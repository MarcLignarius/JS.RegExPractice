<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <script src="js/scripts.js"></script>
  <title>RegEx Practice</title>

<body>
<!-- This section is the header of the site. -->
  <div class="container">
    <div class="jumbotron">
      <h1>RegEx Practice</h1>
    </div>
<!-- This section is... -->
<form onsubmit="validatePassword()">
<p>Enter a password in the field below. Password must contain:</p> 
<ul>
  <li>between 6 and 12 letters</li>
  <li>at least one uppercase letter (A-Z)</li>
  <li>at least one lowercase letter (a-z)</li>
  <li>at least one digit (1-9)</li>
  <li>one or more of the following symbols: @, & or $</li>
</ul> 
<input type="text" name="password" id="password" placeholder="password" required>
<input type="submit" value="Verify">
</form>
<div id="output"></div>
<!-- As with the very first section, this section should generally not be edited. -->
  </div>
</body>
</html>
